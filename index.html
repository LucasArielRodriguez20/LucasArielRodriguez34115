<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Conversor de monedas</title>
</head>
<body>
    <header class="d-flex justify-content-center bg-black">
        <nav class="navbar navbar-expand-lg bg-light bg-black font-color">
            <div class="container-fluid">
              <a class="navbar-brand font-color title-nav" href="./index.html">Convertidor de Monedas</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link font-color" href="#">Cotizaciones</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link font-color">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="bg-black padding-around">
        <form class="d-flex justify-content-center bg-lightBlack padding-around flex-wrap flex-column">
            <div class="mb-3 form-div">
              <label for="montoPesos" class="form-label font-color">Pesos: </label>
              <input type="text" class="form-control" id="montoPesos" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 form-div">
              <label for="montoDolares" class="form-label font-color">Dolares: </label>
              <input type="text" class="form-control" id="montoDolares">
            </div>
            <button type="submit" class="btn btn-primary font-color form-btn">Convertir</button>
          </form>
    </main>
    <footer class="bg-black padding-around footer-measures">
        <div></div>
    </footer>
    <script src="./js/conversor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
